<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navabar-brand" href="https://www.netflix.com/it/" target="_blank">
            <img src="./assets/netflix_logo.png" alt="Netflix Logo" width="100" height="auto"
          /></a>

          <!-- TOGGLE -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- NAV ITEMS -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto d-none d-lg-flex">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="#">TV Shows</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Recently Added</a></li>
              <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
            </ul>

            <!-- ICONS -->
            <div class="d-none d-lg-flex align-items-center">
              <a href="#" class="text-light mx-2"><i class="bi bi-search"></i></a>
              <a href="#" class="text-light mx-2"
                ><img src="./assets/kids_icon.png" alt="Kids Icon" width="100" height="auto"
              /></a>
              <a href="#" class="text-light mx-2"><i class="bi bi-bell-fill"></i></a>
              <a href="#" class="text-light mx-2"
                ><img src="./assets/avatar.png" alt="Avatar" width="100" height="auto"
              /></a>
            </div>

            <!-- DROPDOWN -->
            <div class="d-lg-none dropdown"></div>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
